<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .btn-warning {
            background-color: #FFCC00;
            border-color: #FFCC00;
        }
        .btn-warning:hover {
            background-color: #E6B800;
            border-color: #E6B800;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <img src="" alt="" class="mb-3" style="width: 50px;">
                    <br>WeatherNews
                </h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="user1234">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Log in</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" class="text-light">Don't have an account yet? Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle form submission and redirect
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent the form from submitting the traditional way
            window.location.href = "html.html"; // Redirect to the weather page
        });
    </script>
</body>
</html>
