<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather >Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div> 
        <div class="weather-container">
            <div class=" grant-Location-Weather subcontainer">
                <img src="location.png" width="88" height="88" loading="lazy">
                <p>grant location accsess</p>
                <p>Allow accsess to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <form class="form-container" data-searchForm>
                <input placeholder="Search for city" data-searchInput>
                <button class="btn" type="submit">
                    <img src="search (4).png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <div class="loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
          
            <div class="user-data-container subcontainer" >
             
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>


                <p data-weatherDisc></p>

                <img data-weatherIcon>

                <p data-temp></p>
              

                <div class="parameter-container">
                    <div class="parametre">
                        <img src="wind.png" alt="">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parametre">
                        <img src="humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>


                    <div class="parametre">
                        <img src="cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>

            </div>


        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
